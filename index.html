<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ours Memories - 我们的回忆</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 开场动画 -->
  <div id="introScreen" class="intro-screen">
    <div class="intro-title">欢迎来到我们的回忆</div>
    <button id="startButton" class="intro-button">点击开始</button>
  </div>

  <!-- 主内容 -->
  <div id="mainContent" class="main-content" style="display: none;">
    <!-- 音乐播放按钮 -->
    <button id="musicBtn" class="music-btn">
      <i class="fas fa-music"></i>
    </button>
    <audio id="bgMusic" src="assets/music/music.mp3" loop></audio>

    <!-- 照片墙 -->
    <div class="photo-wall"></div>

    <!-- 图片查看器 -->
    <div id="photoViewer" class="photo-viewer">
      <button id="closeViewer" class="close-btn"><i class="fas fa-times"></i></button>
      <img id="viewerImage" src="" alt="预览">
      <div id="viewerCaption" class="viewer-caption"></div>
      <button id="prevBtn" class="nav-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
      <button id="nextBtn" class="nav-btn next-btn"><i class="fas fa-chevron-right"></i></button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
